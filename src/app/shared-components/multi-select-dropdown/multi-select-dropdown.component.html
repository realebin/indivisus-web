<div class="dropdown-container position-relative">
  <!-- Toggle button -->
  <div class="form-control d-flex justify-content-between align-items-center"
       [class.is-invalid]="isInvalid"
       [class.disabled]="disabled"
       (click)="toggleDropdown()">
    <div class="selected-text">
      <span *ngIf="!hasSelectedOptions()">{{ placeholder }}</span>
      <span *ngIf="hasSelectedOptions()">
        {{ getSelectedCount() }} {{ getSelectedCount() === 1 ? 'item' : 'items' }} selected
      </span>
    </div>
    <i class="bi" [ngClass]="isOpen ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
  </div>

  <!-- Dropdown menu with improved event handling -->
  <div class="dropdown-menu w-100" [class.show]="isOpen" (click)="$event.stopPropagation()">
    <div class="p-2 border-bottom">
      <div class="custom-checkbox">
        <input type="checkbox"
              id="selectAll"
              [checked]="areAllSelected()"
              [indeterminate]="hasSelectedOptions() && !areAllSelected()"
              (click)="toggleSelectAll($event)">
        <label for="selectAll">
          Select All
        </label>
      </div>
    </div>
    <div class="dropdown-options py-1">
      <div *ngFor="let option of options; let i = index" class="dropdown-item">
        <div class="custom-checkbox">
          <input type="checkbox"
                [id]="'option-' + i"
                [checked]="option.selected"
                [disabled]="option.disabled"
                (click)="onCheckboxClick(option, $event)">
          <label [for]="'option-' + i" [title]="option.label">
            {{ option.label }}
          </label>
        </div>
      </div>
      <div *ngIf="options.length === 0" class="p-3 text-muted">
        No options available
      </div>
    </div>
  </div>

  <div *ngIf="isInvalid" class="invalid-feedback">
    {{ invalidMessage }}
  </div>
</div>
