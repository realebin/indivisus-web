<!-- pagination-card.component.html -->
<div class="row">
  <div class="col-12">
    <ng-container *ngFor="let item of paginatedData">
      <div class="card mb-2" [class]="cardClass">
        <div class="card-body">
          <ng-content
            *ngTemplateOutlet="contentTemplate; context: { $implicit: item }"
          >
          </ng-content>
        </div>
      </div>
    </ng-container>

    <!-- Pagination Controls -->
    <nav aria-label="Card pagination" class="mt-3" *ngIf="maxPage > 1">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="previousPage()">Previous</button>
        </li>
        <li
          class="page-item"
          [class.active]="page === currentPage"
          *ngFor="let page of displayedPages"
        >
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === maxPage">
          <button class="page-link" (click)="nextPage()">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
