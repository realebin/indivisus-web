<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="errorMessageCreate">
    {{ errorMessageCreate }}
  </div>
  <form [formGroup]="formGroup" class="needs-validation" #form="ngForm">
    <app-input-builder
      *ngFor="let field of fields"
      [formGroup]="formGroup"
      [config]="field"
    ></app-input-builder>
  </form>
</div>
