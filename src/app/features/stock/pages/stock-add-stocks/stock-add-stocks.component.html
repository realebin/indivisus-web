<app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
<div class="container mt-4">
  <div class="mb-5">
    <h2>Add Stock</h2>

    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="productName" />
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" [(ngModel)]="type">
          <option value="">Choose Type (Kain - Tab)</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="size" class="form-label">Size</label>
        <input type="text" class="form-control" id="size" [(ngModel)]="size" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="site" class="form-label">Site</label>
        <select class="form-select" id="site" [(ngModel)]="site">
          <option value="">Choose Site Dropdown List From Site</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" [(ngModel)]="price" />
      </div>
    </div>
  </div>

  <div class="mb-3">
    <h3>List Package</h3>
    <p>Add Package, Quantity, and Unit</p>
    <div class="row">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Package Number" [(ngModel)]="newPackage.packageNumber" />
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Quantity" [(ngModel)]="newPackage.quantity" />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Unit" [(ngModel)]="newPackage.unit" />
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" (click)="addPackage()">Add</button>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div *ngIf="packages.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Package Number</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let package of packages; let i = index">
            <ng-container *ngFor="let entry of package.entries; let j = index">
              <tr>
                <td *ngIf="j === 0" [attr.rowspan]="package.entries.length">
                  {{ i + 1 }}
                </td>
                <td *ngIf="j === 0" [attr.rowspan]="package.entries.length">
                  {{ package.packageNumber }}
                </td>
                <td>{{ entry.quantity }}</td>
                <td>{{ entry.unit }}</td>
                <td *ngIf="j === 0" [attr.rowspan]="package.entries.length">
                  <button class="btn btn-sm btn-primary me-2" (click)="editPackage(i)">
                    Edit
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deletePackage(i)">
                    Delete
                  </button>
                </td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>

  <div class="mb-3" *ngIf="packages.length === 0">
    <p>No packages added yet.</p>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
    <button class="btn btn-success" (click)="createStock()">Create</button>
  </div>
</div>
