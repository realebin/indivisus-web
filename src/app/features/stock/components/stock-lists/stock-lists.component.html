<div class="card shadow-sm border-0 mt-4">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead>
        <tr>
          <th>Stock ID</th>
          <th>Product Name</th>
          <th>Type</th>
          <th>Size</th>
          <th>Remaining Stock</th>
          <th>Price</th>
          <th>Site</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks" (click)="navigateToStockDetail(stock.stockId)" style="cursor: pointer;">
          <td>{{ stock.stockId }}</td>
          <td>{{ stock.productName }}</td>
          <td>{{ stock.type }}</td>
          <td>{{ getFormattedSizes(stock) }}</td>
          <td>{{ stock.remainingStock }}</td>
          <td>{{ formatPrice(stock.price) }}</td>
          <td>{{ stock.siteName }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="editStock(stock.stockId, $event)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteStock(stock.stockId, $event)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- <div *ngIf="!stocks || stocks.length === 0" class="text-center p-4">
    <app-empty-data></app-empty-data>
  </div> -->
</div>
