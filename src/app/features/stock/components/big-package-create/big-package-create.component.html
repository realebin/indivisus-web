<div class="modal-header">
  <h5 class="modal-title">Add New Big Package</h5>
  <button type="button" class="btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="packageNumber" class="form-label">Package Number</label>
      <input type="text" class="form-control" id="packageNumber" formControlName="packageNumber" placeholder="Leave empty for auto-generation">
    </div>

    <div class="mb-3">
      <label for="sizeDescription" class="form-label">Size Description</label>
      <input type="text" class="form-control" id="sizeDescription" formControlName="sizeDescription" placeholder="e.g., Yards, Meters, Kilograms" required>
      <div class="invalid-feedback" *ngIf="form.get('sizeDescription')?.touched && form.get('sizeDescription')?.invalid">
        Size description is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Small Packages</label>
      <div formArrayName="smallPackages">
        <div *ngFor="let smallPackage of smallPackagesFormArray.controls; let i = index" [formGroupName]="i" class="card p-3 mb-2">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">Small Package #{{ i + 1 }}</h6>
            <button type="button" class="btn btn-sm btn-danger" (click)="removeSmallPackage(i)" *ngIf="smallPackagesFormArray.length > 1">
              <i class="bi bi-trash"></i>
            </button>
          </div>

          <div class="row g-2 mb-2">
            <div class="col-md-6">
              <label class="form-label">Size Amount</label>
              <input type="number" class="form-control" formControlName="sizeAmount" min="0.1" step="0.1" required>
              <div class="invalid-feedback" *ngIf="smallPackagesFormArray.at(i).get('sizeAmount')?.touched && smallPackagesFormArray.at(i).get('sizeAmount')?.invalid">
                Valid size amount is required
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Size Description</label>
              <input type="text" class="form-control" formControlName="sizeDescription" required>
              <div class="invalid-feedback" *ngIf="smallPackagesFormArray.at(i).get('sizeDescription')?.touched && smallPackagesFormArray.at(i).get('sizeDescription')?.invalid">
                Size description is required
              </div>
            </div>
          </div>
          <!-- New Multiplier Field -->
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Quantity Multiplier</label>
              <div class="input-group">
                <input type="number" class="form-control" formControlName="multiplier" min="1" max="100" required>
                <span class="input-group-text">package(s)</span>
              </div>
              <small class="text-muted">Creates multiple identical packages</small>
              <div class="invalid-feedback" *ngIf="smallPackagesFormArray.at(i).get('multiplier')?.touched && smallPackagesFormArray.at(i).get('multiplier')?.invalid">
                Multiplier must be between 1 and 100
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mt-2">
        <button type="button" class="btn btn-outline-primary" (click)="addSmallPackage()">
          <i class="bi bi-plus-circle"></i> Add Small Package
        </button>
      </div>
    </div>

    <div class="mb-3">
      <label for="createdBy" class="form-label">Created By</label>
      <input type="text" class="form-control" id="createdBy" formControlName="createdBy" readonly>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
  <button type="button" class="btn btn-primary" [disabled]="form.invalid || isLoading" (click)="onSubmit()">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
    Save
  </button>
</div>
