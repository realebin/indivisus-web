<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <form [formGroup]="formGroup" class="needs-validation">
    <app-input-builder
      *ngFor="let field of fields"
      [formGroup]="formGroup"
      [config]="field"
    ></app-input-builder>
  </form>
  <app-loader *ngIf="isLoading"></app-loader>
</div>
