<div class="container px-4 py-4">
  <!-- Header with breadcrumbs -->
  <div class="row mb-4">
    <div class="col-12">
      <app-breadcrumbs [breadcrumbs]="[
        { label: 'Sites', url: '/site' },
        { label: siteDetail?.siteName || 'Site', url: siteId ? '/site/' + siteId : '/site' },
        { label: productDetail?.productName || 'Product Details' }
      ]"></app-breadcrumbs>
    </div>
  </div>

  <!-- Loading State -->
  <app-loader *ngIf="isLoading" type="loading-relative"></app-loader>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <!-- Product Information -->
  <div *ngIf="!isLoading && productDetail" class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <h3 class="fw-bold text-primary mb-3">{{ productDetail.productName }}</h3>

              <div class="mb-3">
                <p class="text-muted mb-2">
                  <i class="bi bi-tag me-2"></i><strong>Product ID:</strong> {{ productDetail.productId }}
                </p>
                <p class="text-muted mb-2">
                  <i class="bi bi-box me-2"></i><strong>Type:</strong> {{ productDetail.type }}
                </p>
                <p class="text-muted mb-2">
                  <i class="bi bi-rulers me-2"></i><strong>Size:</strong> {{ getSizeSummary(productDetail) }}
                </p>
                <p class="text-muted mb-0">
                  <i class="bi bi-box-seam me-2"></i><strong>Total Packages:</strong> {{ getTotalPackages(productDetail) }}
                </p>
              </div>
            </div>

            <div class="col-md-4 text-md-end mt-3 mt-md-0">
              <button class="btn btn-outline-secondary" (click)="goBackToSite()">
                <i class="bi bi-arrow-left me-2"></i>Back to Site
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Product Info Message -->
  <div *ngIf="!isLoading && !productDetail && !errorMessage" class="row">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-body py-5 text-center">
          <app-empty-data></app-empty-data>
          <p class="text-muted">Product information is unavailable</p>
          <button class="btn btn-outline-secondary mt-3" (click)="goBackToSite()">
            <i class="bi bi-arrow-left me-2"></i>Back to Site
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
